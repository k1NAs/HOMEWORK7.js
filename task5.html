<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<button id="button"> live button </button>
	<div id="messages"></div>
	<script>
		const btn = document.body.querySelector('#button');
		const messages = document.body.querySelector('#messages');

		btn.addEventListener('click', () => {
			const message = 'I was pressed!';
			const p = document.createElement('div');
			p.innerText = message;

			messages.prepend(p);
		});
		btn.addEventListener('mouseover', () => {
			const message = 'Mouse on me!';
			const p = document.createElement('div');
			p.innerText = message;

			messages.prepend(p);
		});
		btn.addEventListener('mouseout', () => {
			const message = 'Mouse is not on me!';
			const p = document.createElement('div');
			p.innerText = message;

			messages.prepend(p);
		});


	</script>
</body>

</html>
