<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<select id="select">
		<option value="1"> option 1</option>
		<option value="2"> option 2</option>
		<option value="3"> option 3</option>
		<option value="4"> option 15</option>
		<option value="5"> option 4</option>
		<option value="6"> option 6</option>
		<option value="7"> option 10</option>
		<option value="8"> option 7</option>
		<option value="9"> option 13</option>
		<option value="10"> option 9</option>
		<option value="11"> option 5</option>
		<option value="12"> option 11</option>
		<option value="13"> option 12</option>
		<option value="14"> option 14</option>
		<option value="15"> option 8</option>
		<option value="16"> option 16</option>
	</select>

	<button id="button"> remove selected option </button>
	<script>
		const select = document.querySelector('select');

		document.querySelector('#button').addEventListener('click', () => {
			const value = select.value;
			if (!value) return;

			const option = document.body.querySelector(`[value="${value}"]`);
			select.removeChild(option);
		});


	</script>
</body>

</html>
